name: CI Pipeline

on:
  pull_request:
  push:
    branches: [ master ]

jobs:

  # -------------------------
  # Merge Conflict Check
  # -------------------------
  merge-conflict-check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          git fetch origin master
          # Attempt to merge; if it fails, there's a conflict → exit 1
          if ! git merge --no-commit --no-ff origin/master; then
          echo "Merge conflict detected"
          exit 1
          fi
          # If the merge succeeded and actually created a merge state, abort it
          if [ -f .git/MERGE_HEAD ]; then
          git merge --abort
          fi
          # If we get here, there were no conflicts (and the merge was either performed or was a no‑op)
          echo "No merge conflicts"

  # -------------------------
  # Build (Maven)
  # -------------------------
  build:
    runs-on: ubuntu-latest
    needs: merge-conflict-check
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean compile

  # -------------------------
  # CodeQL Analysis
  # -------------------------
  codeql:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CodeQL
        uses: github/codeql-action/setup@v3
        with:
          tools-version: latest

      - name: Create CodeQL database (build Java project)
        run: |
          codeql database create codeql-db \
            --language=java \
            --source-root=. \
            --command="mvn clean compile"

      - name: Analyze CodeQL database
        run: |
          codeql database analyze codeql-db \
            --format=sarifv2 \
            --output=results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  # -------------------------
  # Tests (JUnit)
  # -------------------------
  # Tests (JUnit)
  test:
    permissions:
      security-events: write
      actions: read
      contents: read
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Tests
        run: mvn test
